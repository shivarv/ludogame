<template>
    <template if:false={isGameSetupDone}>
        <div class="slds-m-around_medium">
            <c-ludo-game-request oncomponentevent={componentEventHandler}></c-ludo-game-request>
        </div>
    </template>
    <template if:true={isGameSetupDone}>
        <div class="slds-m-around_medium">
            <c-ludo-board player-board-id={playerBoardId}
                    player-type={playerType} player-joined-no={playerJoinedNo}
                    player-max-count={playerMaxCount}
            ></c-ludo-board>
        </div>
    </template>
</template>
