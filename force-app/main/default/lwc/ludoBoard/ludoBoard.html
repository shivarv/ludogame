<template>
    <div>
        <div  class="playerInfoBox"> 
            <lightning-button variant="base" label="test method " onclick={dummyTest} class="slds-m-left_x-small"></lightning-button>
            <c-ludo-player-info player-name={player2Name} is-current-move={isPlayer2Move} 
            current-player-type-turn={currentPlayerTurn} this-player-type={playerType}
            is-player-joined={isPlayer2Joined} oncomponentevent={componentEventHandler}></c-ludo-player-info>
        </div>
        <div class="playerInfoGapBox">
        </div>
        <div class="playerInfoBox">
            <c-ludo-player-info player-name={player3Name} is-current-move={isPlayer3Move} 
            current-player-type-turn={currentPlayerTurn} this-player-type={playerType}
            is-player-joined={isPlayer3Joined} oncomponentevent={componentEventHandler}></c-ludo-player-info>
        </div>
    </div>
    <!-- first line box ludo -->
    <div>
        <div style="background-color: red;" class="playerBox"> 
            <c-ludo-player-start-box class='redcol' box-type='Player2' player-type={playerType} box-color='red' box-position='top-left' 
            oncomponentevent={componentEventHandler}
            >
            </c-ludo-player-start-box>
        </div>

        <div style="background-color: white;float:left;" class="pathBox"> 
            <c-ludo-vertical-path class='greencol' block-type='Block3'  oncomponentevent={componentEventHandler}>
            </c-ludo-vertical-path>
            
        </div>

        <div style="background-color: green;" class="playerBox"> 
            <c-ludo-player-start-box class='greencol' box-type='Player3' player-type={playerType} box-color='green' box-position='top-right'
            oncomponentevent={componentEventHandler}
            >
            </c-ludo-player-start-box>
        </div>
    </div>
    <!-- second line box ludo -->
    <div>
        <div style="background-color: white;" class="secondLinePathBox"> 
            <c-ludo-middle-path class='greencol'  block-type='Block2' oncomponentevent={componentEventHandler}>
            </c-ludo-middle-path>
        </div>
        <div style="background-color: violet;" class="endBox"> 
            <c-ludo-player-end-box class='greencol' >
            </c-ludo-player-end-box>
        </div>
        <div style="background-color: white;" class="secondLinePathBox"> 
            <c-ludo-middle-path class='greencol'  block-type='Block4' oncomponentevent={componentEventHandler}>
            </c-ludo-middle-path>
        </div>
    </div>
    <!-- third line box ludo -->
    <div>
        <div style="background-color: blue;" class="playerBox"> 
            <c-ludo-player-start-box class='bluecol' box-type='Player1' player-type={playerType} box-color='blue' box-position='bottom-left'
            oncomponentevent={componentEventHandler}
            >
            </c-ludo-player-start-box>
        </div>
        <div style="background-color: white;" class="pathBox"> 
            <c-ludo-vertical-path class='greencol' block-type='Block1' oncomponentevent={componentEventHandler}>
            </c-ludo-vertical-path>
        </div>
        <div style="background-color: yellow;" class="playerBox"> 
            <c-ludo-player-start-box class='yellowcol' box-type='Player4' player-type={playerType}  box-color='yellow' box-position='bottom-right'
            oncomponentevent={componentEventHandler}
            >
            </c-ludo-player-start-box>
        </div>
    </div>

    <div>
         <c-ludo-platform-event-subscription channel='/event/shivalwc__ludo_Event__e'
          player-type={playerType} player-board-id = {playerBoardId}
          oncomponentevent={componentEventHandler}
          ></c-ludo-platform-event-subscription> 
    </div>   

    <div>
        <div class="playerInfoBox"> 
            <c-ludo-player-info player-name={player1Name} is-current-move={isPlayer1Move} 
            current-player-type-turn={currentPlayerTurn} this-player-type={playerType}
            is-player-joined={isPlayer1Joined} oncomponentevent={componentEventHandler}></c-ludo-player-info>
        </div>
        <div class="playerInfoGapBox">
        </div>
        <div class="playerInfoBox">
            <c-ludo-player-info player-name={player4Name} is-current-move={isPlayer4Move} 
            current-player-type-turn={currentPlayerTurn} this-player-type={playerType}
             is-player-joined={isPlayer4Joined} oncomponentevent={componentEventHandler}></c-ludo-player-info>
        </div>
    </div>

    
</template>
